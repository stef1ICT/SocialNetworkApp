<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Dating App</a>
  


      <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/members']">Matches <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/lists']">Lists</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/messages']">Messages</a>
        </li>
       
      </ul>
  
  
      <div *ngIf="loggedIn()"  class="dropdown" dropdown>
        <span>
          <img src="{{photoUrl || 'https://www.pngfind.com/pngs/m/110-1102775_download-empty-profile-hd-png-download.png'}}" />
        </span>
        <a class="dropdown-toggle text-light" dropdownToggle>
         Welcome {{authService.decodedToken.unique_name | titlecase}}
        </a>
      
        <div class="dropdown-menu" *dropdownMenu >
          <a class="dropdown-item" [routerLink]="['/members', 'edit']"  ><i class="fa fa-user"></i>Edit Profile</a>
         <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click) = "logout()"><i  class="fa fa-sign-out"></i>Log out</a>
        </div>
      </div>
      <form  *ngIf="!loggedIn()" #loginForm="ngForm" (ngSubmit)="login()" class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" name="username" required type="text" [(ngModel)]="model.username" placeholder="Username" >
        <input class="form-control mr-sm-2" name="password" required type="password"  placeholder="Password" [(ngModel)]="model.password" >
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>
  </div>
  
 
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img src="{{photoUrl || 'https://www.pngfind.com/pngs/m/110-1102775_download-empty-profile-hd-png-download.png'}}" alt="{{user?.knownAs}}" class="card-img-top img-thumbnail" />
        <div class="card-body">
          <div>
            <strong>Location: </strong>
            <p>{{user?.city}}, {{user?.country}} </p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user?.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user?.lastActive}}</p>
          </div>
          <div>
              <strong>Member since:</strong>
              <p>{{user.created }}</p>
            </div>
            <div class="card-footer">
              <div class="btn-group d-flex"></div>
              <button type="submit" [disabled]="!editForm.dirty" form="editForm" class="btn btn-success  w-100px">Save Changes</button>
             
            </div>
        </div>
      </div>
    </div>

    <div class="col-sm-8">
  <div *ngIf="editForm.dirty" class="alert alert-info">
    <strong>Information:</strong> You have to save changes. Any unsave changes will be lost!
  </div>
      <div class="tab-panel">
          <tabset class="member-tabset">
            <tab heading="Edit profile">  
  <form #editForm="ngForm" id="editForm" (ngSubmit) = "updateUser()" >
    <h4>Description</h4>
    <textarea name="introduction" rows="6" [(ngModel)]="user.introduction" class="form-control" ></textarea>
    <h4>Looking for</h4>
    <textarea name="lookingFor" rows="6"  [(ngModel)]="user.lookingFor" class="form-control" ></textarea>
    <h4>Interests</h4>
    <textarea name="interests" rows="6"  [(ngModel)]="user.interests" class="form-control" ></textarea>
    <div class="form-inline">
      <label for="city">City</label>
      <input  class="form-control" name="city" [(ngModel)]="user.city" type="text"> 
      <label for="country">Country</label>
      <input  class="form-control" name="country" [(ngModel)]="user.country" type="text"> 
    </div>
  </form>
             
            </tab>
  
  
            <tab heading="Edit photos">  
  
                <app-photo-edit [photos]="user.photos"></app-photo-edit>
              </tab>
  
  
  
              
  
  
                 
                
          </tabset>
      </div>
    </div>
  </div>
  </div>
